<div id="error-block" tpl-if="$errors">
    <tpl>
        {{ $errors }}
    </tpl>
</div>

<form class="contents-add" action="index.php" method="post">

    <label for="title">Pealkiri: </label>

    <input type="text" id="title" name="title" value="{{ $book->title }}"><br>

    <label for="author1">Autor 1: </label>
    <select id="author1" name="author1">
        <option value="0"></option>
        <tpl tpl-foreach="$authors as $author">
            <option value="{{$author->id}}" tpl-selected="$book->author1 === $author->firstName . ' ' . $author->lastName">{{$author->firstName}} {{$author->lastName}}</option>
        </tpl>
    </select><br>
    <label for="author2">Autor 2: </label>
    <select id="author2" name="author2">
        <option value="0"></option>
        <tpl tpl-foreach="$authors as $author">
            <option value="{{$author->id}}" tpl-selected="$book->author2 === $author->firstName . ' ' . $author->lastName">{{$author->firstName}} {{$author->lastName}}</option>
        </tpl>
    </select><br>
    <label for="isRead">Loetud: </label>
    <input type="checkbox" id="isRead" value="1" name="isRead" tpl-checked="$book->isRead"> <br>

    <label for="hinne1">Hinne: </label>
    <input type="radio" id="hinne1" name="grade" value="1" tpl-checked="$book->grade == 1">1
    <input type="radio" id="hinne2" name="grade" value="2" tpl-checked="$book->grade == 2">2
    <input type="radio" id="hinne3" name="grade" value="3" tpl-checked="$book->grade == 3">3
    <input type="radio" id="hinne4" name="grade" value="4" tpl-checked="$book->grade == 4">4
    <input type="radio" id="hinne5" name="grade" value="5" tpl-checked="$book->grade == 5">5 <br>
    <input type="hidden" name="original-id" value="{{$book->id}}">

    <input type="hidden" name="cmd" value="{{ $cmd }}">

    <input type="submit" id="submitButton" name="submitButton" value="Lisa">


</form>

<form action="delete-book.php" method="post">

    <input type="hidden" name="post-to-delete" value="{{$book->id}}"/>

    <input type="submit" name="deleteButton" value="Kustuta"/>
</form>
