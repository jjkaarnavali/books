<div id="error-block" tpl-if="$errors">
    <tpl tpl-foreach="$errors as $error">
        {{ $error }}
    </tpl>
</div>



<form class="contents-add" action="index.php" method="post">
    <label for="eesnimi">Eesnimi: </label>

    <input type="text" id="eesnimi" name="firstName" value="{{ $author->firstName }}"><br>


    <label for="perenimi">Perekonnanimi: </label>

    <input type="text" id="perenimi" name="lastName" value="{{ $author->lastName }}"><br>


    <label for="hinne1">Hinne: </label>
    <input type="radio" id="hinne1" name="grade" value="1" tpl-checked="$author->authorGrade == 1">1
    <input type="radio" id="hinne2" name="grade" value="2" tpl-checked="$author->authorGrade == 2">2
    <input type="radio" id="hinne3" name="grade" value="3" tpl-checked="$author->authorGrade == 3">3
    <input type="radio" id="hinne4" name="grade" value="4" tpl-checked="$author->authorGrade == 4">4
    <input type="radio" id="hinne5" name="grade" value="5" tpl-checked="$author->authorGrade == 5">5 <br>

    <input type="hidden" name="original-id" value="{{$author->id}}">

    <input type="hidden" name="cmd" value="{{ $cmd }}">


    <input type="submit" id="submitButton" name="submitButton" value="Salvesta">
</form>
<form action="delete-author.php" method="post">

    <input type="hidden" name="post-to-delete" value="{{$author->id}}"/>

    <input type="submit" name="deleteButton" value="Kustuta"/>
</form>
